{% extends "base.html" %}

{% block page_content %}
<div class="row">
    <form action="" method="post">
    <div style="margin-left:auto;margin-right:auto;width:450px;">
        <div class="panel panel-default">
             <div class="panel-heading">
                <h5>ミニブログ ユーザー登録</h5>
             </div>
             <div class="panel-body">
                <div class="form-group">
                    <label>ユーザー名</label>
                    {{ form.username }}
                </div>
                <div class="form-group">
                    <label>メールアドレス</label>
                    {{ form.email }}
                </div>
                <div class="form-group">
                    <label>パスワード</label>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-info">ユーザー登録</button>
             </div>
            {{ form.hidden_tag() }}
        </div>
    </div><!-- ./centering-->
</div><!-- ./row-->
{% endblock %}
